<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 2</title>
</head>
<body>
    <h3>Job Application</h3>

    <form>

    <label for="name1">Name:</label>
    <br>
    <input type="text" id="name1" name="name1">
    <br>

    <label for="Email1">Email:</label>
    <br>
    <input type="text" id="Email1" name="Email1">
    <br>
    
    <label for="phone1"></label>Mobile no.:</label>
    <br>
    <input type="tel" id="phone1" name="phone1">
    <br>


    <label for="fleselector">Resume:</label>
    <br>
    <input type="file" name="fleselector" id="">
    <br>

    <label for="num">Experience:</label>
    <br>
    <input type="number" name="num" id="num" placeholder="enter years" min="0" max="100">
    <br>

    <fieldset> 
    <legend>skills</legend>
    

    <input type="checkbox1" id="checkbox1" name="checkbox1">
    <br>
    <label for="checkbox1">HTML</label>
    <br>

    <input type="checkbox2" id="checkbox2" name="checkbox2">
    <br>
    <label for="checkbox2">CSS</label>
    <br>

    <input type="checkbox3" id="checkbox3" name="checkbox3">
    <br>
    <label for="checkbox3">JAVASCRIPT</label>
    <br>
    
      </fieldset>

      <label for="education">Highest Education</label>
      <br>
      <select name="education" id="education">
        <option value="">High School</option>
        <option value="">Intermediate</option>
        <option value="">UG</option>
        <option value="">PG</option>
      </select>
      <br>

       <h5>Availavility</h5>
       <input type="radio" name="fulltime" id="fulltime">
       <br>
       <label for="fulltime">Full Time</label>
       <br>
       <input type="radio" name="parttime" id="parttime">
       <br>
       <label for="parttime">Part Time </label>
       <br>

       <label for="comment1">Additional Comment:</label>
       <br>
       <textarea name="comment1" id="comment1"></textarea>
       <br>
       <input type="button" value="submit">

    
    </form>
</body>
</html>
