<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        
        <h1>Complex Form</h1>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name1">Name:</label> 
            <input type="text" id="name1" name="name1"> 
            <label for="Email1">Email:</label>
            <input type="text" id="Email1" name="Email1"> 
            <label for="phone1"></label>Mobile no.:</label> 
            <input type="tel" id="phone1" name="phone1">
            <label for="dateof">DOB:</label>
            <input type="date" name="dateof" id="dateof">
            <span>Gender</span>
            <label for="gender">Male</label>
            <input type="radio" name="gender" id="gender">
            <label for="gender">Female</label>
            <input type="radio" name="gender" id="gender">
            <label for="countyr">Country</label>
            <select name="countyr" id="countyr">
                <option value="">USA</option>
                <option value="">UK</option>
                <option value="">India</option>
                <option value="">Saudi</option>
                <option value="">Yemen</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Address</legend>
            <label for="street">Street</label>
            <input type="text" name="street id="street">
            <label for="City1">City</label>
            <input type="text" name="City1" id="City1">
            <label for="State1">State</label>
            <input type="text" name="State1" id="State1">
            <label for="zip">Zip Code</label>
            <input type="number" name="zip" id="zip">

        </fieldset>

        <fieldset>
            <legend>Other Information</legend>
            <label for="comment1">Comment</label>
            <textarea name="" id=""></textarea>
            <label for="checkbox1">I agree to the terms of service</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">
        </fieldset>

        <input type="button" value="Submit">

    </form>
</body>
</html>
